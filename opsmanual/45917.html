<h1 id="t45917" class="heading1">WJ5.1 Recruitment of crew</h1>
<p class="bodytext">The employer must:</p>
<ol class="listletter"><li class="listletter">only recommend and employ experienced foreign crew; and</li><li class="listletter">undertake careful referee checks to ensure that a foreign crew member is a suitable candidate and not a desertion risk.</li></ol><p class="effectivedate">Effective 17/12/2012</p>
