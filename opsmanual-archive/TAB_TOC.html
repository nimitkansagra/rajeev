<script language="javascript">
function findSelected() {
	var currentLocation = parent.frames["TOC"].document.location.pathname
	var page = currentLocation.substring(currentLocation.lastIndexOf('../INDEX-2.html') + 1, currentLocation.lastIndexOf('../INDEX-2.html') + 4);
	switch (page) {
	case "toc":
		document.getElementById('contents').className = "selectedtab";
		break
	}	

}

</script>
