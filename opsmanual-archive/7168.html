<h5 class="heading5">SM10.5 Points for partner's skilled employment in New Zealand (17/12/2003)</h5>
<p class="bodytext">A partner's offer of skilled employment or current skilled employment in New Zealand qualifies for ten points.</p>
<p class="effectivedate">Effective 17/12/2003</p>
